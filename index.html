<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-img">




    <div class="container d-flex justify-content-between">

        <div class="firstTab">
            <div class="dropdown ">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
                    Category
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item dropdown-item1" href="#">General Knowledge</a></li>
                    <li><a class="dropdown-item dropdown-item1" href="#">Science and Technical</a></li>
                    <li><a class="dropdown-item dropdown-item1" href="#">History</a></li>
                    <li><a class="dropdown-item dropdown-item1" href="#">Maths</a></li>
                </ul>
            </div>
        </div>

        <div class="container text-center">
            <button id="Startquizz" class="btn  startBtn">Start Quizz</button>

            <div id="questioncontainer" class="container text-center">
                <div id="Questions">Question:-</div>

                <div id="answer-buttons">
                    <button class="btn btn1 answer btn-primary">Option 1</button>
                    <button class="btn btn2 answer btn-primary">Option 2</button>
                    <button class="btn btn3 answer btn-primary">Option 3</button>
                    <button class="btn btn4 answer btn-primary">Option 4</button>
                </div>
                <div class="correctans"></div>
                <button class="btn nextbtn">Next</button>
                <div class="restart">
                    <button class="btn btn-success">Restart</button>
                </div>
            </div>
            
    
        </div>

        <div class="secondTab">
            <div class="dropdown">
                <button type="button" class="btn btn-success dropdown toggle" data-bs-toggle="dropdown">Difficulty
                    Level</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item dropdown-item2" href="#">easy</a></li>
                    <li><a class="dropdown-item dropdown-item2" href="#">medium</a></li>
                    <li><a class="dropdown-item dropdown-item2" href="#">difficult</a></li>
                </ul>
            </div>
        </div>
    </div>

    

    <script defer src="quizzscript.js"></script>

</body>

</html>
